{% extends "base.html" %}

{% block body%}
<div class="container ">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6 form-box">
			<h1>Login</h1>
			<br>
			{% if msg %}
			<div class="alert alert-danger" role="alert">{{msg}}</div>
			{% endif %}
			<form class="" method="POST" action="/accounts/login/" >
			{% csrf_token %}
      <div class="form-group">
				<label>Username</label>
				<input name="username" type="text" class="form-control form-control-sm" placeholder="username">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input name="password" type="password" class="form-control form-control-sm" placeholder="Password">
			</div>
			<button type="submit" class="btn btn-primary login-btn-sm">Login</button>
		</form>
		</div>
		<div class="col-md-3"></div>
	</div>
</div>
</div>
{% endblock %}
