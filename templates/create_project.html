{% extends "base.html" %}

{% block body%}
<div class="container ">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6 form-box">
			<h1>Create Project</h1>
			<form class="" method="POST" action="/project/create/" >
			{% csrf_token %}
      <div class="form-group">
				<label>Project Title</label>
				<input name="title" type="text" class="form-control form-control-sm" placeholder="Whats it called?">
			</div>
			<div class="form-group">
				<label>About your project</label>
				<textarea name="about" type="text" class="form-control form-control-sm"></textarea>
			</div>
      <div class="form-group">
				<label>Link to your project</label>
				<input name="url" type="text" class="form-control form-control-sm" placeholder="URL">
			</div>
      <div class="form-group">
				<label>Are you working on this project currently?</label><br>
        <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="is_active" id="inlineRadio1" value="True"> Yes
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="is_active" id="inlineRadio2" value="False"> No
            </label>
          </div>
      </div>
			<button type="submit" class="btn btn-primary login-btn-sm">Create</button>
		</form>
		</div>
		<div class="col-md-3"></div>
	</div>
</div>
</div>
{% endblock %}
