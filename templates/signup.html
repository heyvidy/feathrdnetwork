{% extends "base.html" %}

{% block body%}
<div class="container ">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6 form-box">
			<h1>Sign Up</h1>
			<br>
			{% if msg %}
			<div class="alert alert-danger" role="alert">{{msg}}</div>
			{% endif %}

			<form class="" method="POST" action="/accounts/register/" >
			{% csrf_token %}
      <p> I know it's a long form, Let's just do it. </p>
      <div class="form-group">
				<label>First Name</label>
				<input name="fname" type="text" class="form-control form-control-sm" placeholder="First Name">
			</div>
      <div class="form-group">
				<label>Last Name</label>
				<input name="lname" type="text" class="form-control form-control-sm" placeholder="Last Name">
			</div>
      <div class="form-group">
				<label>Username</label>
				<input name="username" type="text" class="form-control form-control-sm" placeholder="Username">
			</div>
			<div class="form-group">
				<label>Email address</label>
				<input name="email" type="email" class="form-control form-control-sm" placeholder="Email">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input name="password" type="password" class="form-control form-control-sm" placeholder="Password">
			</div>
			<button type="submit" class="btn btn-primary login-theme-btn">Signup</button>
		</form>
		</div>
		<div class="col-md-3"></div>
	</div>
</div>
</div>
{% endblock %}
